<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Blog</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!--medium Style Editor-->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- custom Css-->  

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <!--  Fonts -->
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body class="loader">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="bigbrand" href="{% url 'post_list' %}">My BLOG</a>
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <!--<li><a class="bigbrand" href="{% url 'post_list' %}">My BLOG</a></li>-->
                <li class="nav-link"><a href="{% url 'about' %}">About</a></li>
                <li class="nav-link"><a href="https://codepen.io">Codepen</a></li>
                <li class="nav-link"><a href="https://github.com">Github</a></li>
            </ul>
            <ul class="navbar-nav mr-auto" >
                {% if user.is_authenticated %}
                <li class="nav-link"><a href="{% url 'post_new' %}">New Post</a></li>
                <li class="nav-link"><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                <li class="nav-link"><a href="{% url 'logout' %}">Log Out</a></li>
                <li class="nav-link"><a>Welcome: {{user.username}}</a></li>
                {% else %}
                <li><a class="nav-link" href="{% url 'user_login' %}">LOGIN!</a></li>
                <li><a class="nav-link" href="{% url 'register' %}">REGISTER!</a></li>
                
                {% endif %}
            </ul>
        </div>
      </nav>
      
      <!--CONTENT BLOCK-->

      <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
      </div>

</body>
</html>
